<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/3144/3144456.svg" type="image/x-icon">
</head>
<body>
    <header>
        <a href="/" class="logo">Shopify</a>
        <nav>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/views/cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="/views/login.html">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h2>Create Account</h2>
            <form id="register-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p id="register-message" class="message"></p>
            <p class="message">Already have an account? <a href="/views/login.html">Sign in</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Shopify. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartCountSpan = document.getElementById('cart-count');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartCountSpan.textContent = cart.length;
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            const messageElement = document.getElementById('register-message');

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            messageElement.textContent = data.message;
            if (response.ok) {
                messageElement.style.color = 'green';
                window.location.href = '/views/login.html'; // Redirect to login page
            } else {
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
